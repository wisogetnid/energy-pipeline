[pytest]
# Use tests/ as the default directory for test discovery
testpaths = pipeline/tests

# Add pytest plugins if needed
# addopts = --cov=pipeline --cov-report=term-missing

# Python path configurations
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory patterns to ignore
norecursedirs = .git .venv venv env dist build *.egg-info